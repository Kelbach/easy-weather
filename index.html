<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="row">
        <div class="col-12 text-center">
            <h1 class="text-uppercase">Easy Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="col-4 flex-column text-center justify-space-between">
            <div class="row">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" id="city-search" autofocus="true" class="form-input" placeholder="Enter city here">
                    <button type="submit" class="btn" id="btn">Search</button>
                </form>
            </div>
            <div class="row flex-column" id='searched'>
                <!-- cities searched col-12 text-center-->
            </div>
        </div>
        <div class="col-8">
            <h2 id="dash-title"></h2>
            <div class="row">
                <div id="current" class="col-6">
                    
                </div>
                <div id="image" class="col-6">
                    
                </div>
            </div>
            <div id="future" class="d-flex flex-row justify-space-around">
                
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
