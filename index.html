<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="row">
        <div class="col-12 text-center">
            <h1 class="text-uppercase">Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="col-4 flex-column text-center justify-space-between">
            <div class="row">
                <h2>Search for a City:</h2>
                <form>
                    <input name="city" type="text" id="city-search" autofocus="true" class="form-input" placeholder="Enter city here">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="row flex-column">
                <!-- cities searched col-12 text-center-->
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <!-- city with date with icon
                    temp
                    wind
                    humidity
                    uv index -->
                </div>
            </div>
            <div class="row justify-space-between">
                <!-- future date cards with:
                date
                icontemp
                wind
                humidity -->
            </div>
        </div>
    </main>
    
</body>
</html>
